name: API Tests Reusable

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run-domain-suite:
    name: "${{ matrix.domain }} | ${{ matrix.suite }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        domain: [account, common, community, forum, game, messaging]
        suite: [smoke, regression]

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      MAIL_HOG_URL: ${{ secrets.MAIL_HOG_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests (${{ matrix.domain }} / ${{ matrix.suite }})
        run: >
          uv run pytest tests/api/${{ matrix.domain }}
          -m ${{ matrix.suite }}
          -n 3
          --alluredir test-result/allure-results/${{ matrix.domain }}-${{ matrix.suite }}

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.domain }}-${{ matrix.suite }}
          path: test-result/allure-results/${{ matrix.domain }}-${{ matrix.suite }}
          if-no-files-found: warn

  merge-allure-report:
    name: Merge Allure Report
    runs-on: ubuntu-latest
    needs: run-domain-suite
    if: always()

    steps:
      - name: Download all results artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-artifacts

      - name: Merge Allure result files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p allure-merged-results
          find allure-artifacts -type f -exec cp {} allure-merged-results/ \;
          if [ -z "$(ls -A allure-merged-results)" ]; then
            echo "No Allure result files found."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Allure CLI
        run: npm install -g allure-commandline@2.29.0

      - name: Generate Allure HTML report
        run: allure generate allure-merged-results --clean -o allure-report

      - name: Upload merged Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-merged
          path: allure-merged-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-html
          path: allure-report
